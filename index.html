<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="styleshsrc="script.js"></src=>
    <title>calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="last-operation"></div>
        <div class="result"></div>
        <div class="calculator_numbers">
            <div class="numbers_btn">
                <div class="btn_group">
                    <button class="group_btn-sign">C</button>
                    <button class="group_btn-sign">+/-</button>
                    <button class="group_btn-sign">%</button>
                    <button class="group_btn-operations">
                        <img src="./images/divideSign.png" alt="Sinal de Divisão">
                    </button>
                </div>
                <div class="btn_group">
                    <button class="group_btn-number">7</button>
                    <button class="group_btn-number">8</button>
                    <button class="group_btn-number">9</button>
                    <button class="group_btn-operations">
                        <img src="./images/multiplySign.png" alt="Sinal de Multiplicação">
                    </button>
                </div>
                <div class="btn_group">
                    <button class="group_btn-number">4</button>
                    <button class="group_btn-number">5</button>
                    <button class="group_btn-number">6</button>
                    <button class="group_btn-operations">
                        <img src="./images/subtractSign.png" alt="Sinal de Subtração">
                    </button>
                </div>
                <div class="btn_group">
                    <button class="group_btn-number">1</button>
                    <button class="group_btn-number">2</button>
                    <button class="group_btn-number">3</button>
                    <button class="group_btn-operations">
                        <img src="./images/plusSign.png" alt="Sinal de Soma">
                    </button>
                </div>
                <div class="btn_group">
                    <button class="group_btn-zero">0</button>
                    <button class="group_btn-comma">,</button>
                    <button class="group_btn-operations">
                        <img src="./images/equalSign.png" alt="Sinal de Igual">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
